[package]
name = "cmac"
version = "0.7.0" # Also update html_root_url in lib.rs when bumping this
description = "Generic implementation of Cipher-based Message Authentication Code"
authors = ["RustCrypto Developers"]
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/cmac"
repository = "https://github.com/RustCrypto/MACs"
keywords = ["crypto", "mac", "cmac", "omac"]
categories = ["cryptography", "no-std"]
readme = "README.md"
edition = "2018"

[dependencies]
digest = { version = "0.10", features = ["mac"] }
cipher = "0.4"
dbl = "0.3"

[dev-dependencies]
aes = { version = "0.8", features = ["force-soft"] } # Uses `force-soft` for MSRV 1.41
digest = { version = "0.10", features = ["dev"] }
hex-literal = "0.2"
kuznyechik = "0.8"
magma = "0.8"

[features]
std = ["digest/std"]
