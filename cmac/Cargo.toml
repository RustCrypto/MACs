[package]
name = "cmac"
version = "0.7.0" # Also update html_root_url in lib.rs when bumping this
description = "Generic implementation of Cipher-based Message Authentication Code"
authors = ["RustCrypto Developers"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.56"
readme = "README.md"
documentation = "https://docs.rs/cmac"
repository = "https://github.com/RustCrypto/MACs"
keywords = ["crypto", "mac", "cmac", "omac"]
categories = ["cryptography", "no-std"]

[dependencies]
digest = { version = "0.10.2", features = ["mac"] }
cipher = "0.4"
dbl = "0.3"

[dev-dependencies]
digest = { version = "0.10", features = ["dev"] }
hex-literal = "0.2"
aes = "0.8"
des = "0.8"
kuznyechik = "0.8"
magma = "0.8"

[features]
std = ["digest/std"]
zeroize = ["cipher/zeroize"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
