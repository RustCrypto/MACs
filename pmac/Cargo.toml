[package]
name = "pmac"
version = "0.6.0"
description = "Generic implementation of Parallelizable Message Authentication Code"
authors = ["RustCrypto Developers"]
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/pmac"
repository = "https://github.com/RustCrypto/MACs"
keywords = ["crypto", "mac", "pmac"]
categories = ["cryptography", "no-std"]
readme = "README.md"
edition = "2018"

[dependencies]
digest = { version = "0.10", features = ["mac"] }
cipher = "0.4"
dbl = "0.3"

[dev-dependencies]
aes = { version = "0.8", features = ["force-soft"] } # Uses `force-soft` for MSRV 1.41
digest = { version = "0.10", features = ["dev"] }
hex-literal = "0.2"

[features]
std = ["digest/std"]
