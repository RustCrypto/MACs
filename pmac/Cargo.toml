[package]
name = "pmac"
version = "0.6.0-pre"
description = "Generic implementation of Parallelizable Message Authentication Code"
authors = ["RustCrypto Developers"]
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/pmac"
repository = "https://github.com/RustCrypto/MACs"
keywords = ["crypto", "mac", "pmac"]
categories = ["cryptography", "no-std"]
readme = "README.md"
edition = "2018"

[dependencies]
crypto-mac = { version = "0.11.0-pre", features = ["cipher"] }
dbl = "0.3"

[dev-dependencies]
aes = { version = "=0.7.0-pre", features = ["force-soft"] } # Uses `force-soft` for MSRV 1.41
crypto-mac = { version = "0.11.0-pre", features = ["dev"] }

[features]
std = ["crypto-mac/std"]
